name: CI Sanitizers

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sanitize:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - asan
          - ubsan
          - lsan
    env:
      NGINX_VERSION: 1.27.0
      CC: clang
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ca-certificates \
            clang \
            curl \
            libbrotli-dev \
            libpcre2-dev \
            libssl-dev \
            pkg-config \
            zlib1g-dev

      - name: Download NGINX
        run: |
          curl -fsSLO "https://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz"
          tar -xzf "nginx-${NGINX_VERSION}.tar.gz"

      - name: Configure NGINX with sanitizers
        working-directory: nginx-${{ env.NGINX_VERSION }}
        env:
          SANITIZER: ${{ matrix.sanitizer }}
        run: |
          case "${SANITIZER}" in
            asan)
              SAN_FLAGS="-fsanitize=address -fno-omit-frame-pointer -O1 -g";;
            ubsan)
              SAN_FLAGS="-fsanitize=undefined -fno-omit-frame-pointer -O1 -g";;
            lsan)
              SAN_FLAGS="-fsanitize=leak -fno-omit-frame-pointer -O1 -g";;
          esac
          ./configure \
            --with-compat \
            --add-dynamic-module="${GITHUB_WORKSPACE}" \
            --with-cc-opt="${SAN_FLAGS}" \
            --with-ld-opt="${SAN_FLAGS}"

      - name: Build dynamic modules
        working-directory: nginx-${{ env.NGINX_VERSION }}
        run: |
          make modules

      - name: Run nginx binary for sanitizer signal
        working-directory: nginx-${{ env.NGINX_VERSION }}
        env:
          ASAN_OPTIONS: detect_leaks=1
          UBSAN_OPTIONS: halt_on_error=1
          LSAN_OPTIONS: verbosity=1
        run: |
          ./objs/nginx -V
